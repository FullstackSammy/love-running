<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, Ireland, Dublin">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>

</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="post">
            <h2>Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input type="text" name="first_name" id="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" name="last_name" id="lname" required>
            <label for="email">Email Address</label>
            <input type="email" name="email_address" id="email" required>
            <label for="road">Road</label>
            <input type="radio" name="running_preference" id="road" required value="road">
            <label for="trail">Trail</label>
            <input type="radio" name="running_preference" id="trail" required value="trail">
            <label for="both">Both</label>
            <input type="radio" name="running_preference" id="both" required value="both">
            <input type="submit" value="Let's Run!">
        </form>
    </section>

    </footer>

    <script src="https://kit.fontawesome.com/93d64d6e11.js" crossorigin="anonymous"></script>
</body>

</html>
